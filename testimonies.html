<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faith Testimonies – Usha Alluri</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff1f0, #fff8e7);
      color: #333;
      margin: 0;
      padding: 40px 20px;
    }

    .page-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    /* Left column */
    .side-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #e0c9a6;
      margin-bottom: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .button {
      background-color: #cfa56f;
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #b68f51;
    }

    /* Right column */
    .content {
      flex: 1;
      min-width: 260px;
    }

    h1 {
      font-family: 'Borel', cursive;
      color: #8c5e3c;
      font-size: 2.6em;
      margin-bottom: 10px;
    }

    .intro {
      font-family: 'Borel', cursive;
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #444;
    }

    .story {
      border-top: 1px solid #e0c9a6;
      padding-top: 25px;
      margin-top: 25px;
    }

    .story h3 {
      font-family: 'Borel', cursive;
      font-size: 1.5em;
      color: #8c5e3c;
      margin-bottom: 8px;
    }

    .story p {
      font-size: 1.15em;
      line-height: 1.65;
      color: #555;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
        align-items: center;
      }

      .content {
        text-align: center;
      }

      .nav-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
      }
    }
  </style>
</head>

<body>

  <div class="page-container">

    <!-- Left -->
    <div class="side-column">
      <img src="./profile.png" alt="Usha Alluri" class="profile-pic">

      <div class="nav-buttons">
        <a href="index.html" class="button">Home</a>
        <a href="https://www.linkedin.com/in/ushaalluri" target="_blank" class="button">LinkedIn</a>
        <a href="https://www.youtube.com/@ImaginationwithJesus" target="_blank" class="button">YouTube</a>
      </div>
    </div>

    <!-- Right -->
    <div class="content">
      <h1>Faith Testimonies ✝️</h1>

      <p class="intro">
        Welcome to my faith testimonies — stories of God’s faithfulness, grace,
        and the ways He has moved in my life.
      </p>

      <div class="story">
        <h3>Day 1 – Title of Your Story</h3>
        <p>
          Write your first testimony here…
        </p>
      </div>

      <!-- Add more stories below -->

      <div class="story">
        <h3>Day 2 – Another Testimony</h3>
        <p>Your testimony text here…</p>
      </div>
      -->

    </div>
  </div>

</body>
</html>
